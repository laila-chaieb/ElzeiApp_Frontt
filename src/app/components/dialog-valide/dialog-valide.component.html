
<h2 mat-dialog-title>Valider !</h2>
<mat-dialog-content>
  Souhaitez-vous affecter le  compte  <b>{{ data.code }} - {{data.libele}}</b> ?
</mat-dialog-content>

<mat-dialog-actions>
  <div mat-dialog-actions class="d-flex justify-content-center" >
    <button  mat-button [mat-dialog-close]="true" cdkFocusInitial style="background-color: #7ed957;" center>confirmer</button>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-center">
    <button  mat-button [mat-dialog-close]="false"  style="background-color: #ED1B24;" center>annuler</button>
  </div>
</mat-dialog-actions>
