  <div class="mx-auto">
    <div class="card text-white mb-3" [style.background-color]="selectedClasseColor" style="max-width: 75%;">
      <div class="card-header text-style">{{ selectedClasse?.numcl }}</div>
      <div class="card-body">
        <h6 class="card-title black-text1">{{ selectedClasse?.nom }}</h6>
        <p class="card-text black-text1">{{ selectedClasse?.description }}</p>
        <table>
          <tbody>
            <ng-container *ngFor="let compte of comptes">
              <tr>
                <td>
                  <span class="black-text">{{ compte.code }} . {{ compte.libele }}</span>
                </td>
                <td>
                  <button class="button-44" (click)="editCompte(compte.id)"></button>
                </td>
                <td>
                  <button type="button" class="button-33" (click)="addCompte(compte.id)"></button>
                </td>
              </tr>
             
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
