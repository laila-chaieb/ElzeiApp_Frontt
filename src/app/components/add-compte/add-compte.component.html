
<body>
<div>
  <form  (ngSubmit)="saveCompte()">
    <br><br><br>
    <div class="submit-form">
      <div *ngIf="!submitted">
        
       
        
        <div class="form-group">
          <label class="form-label" for="code">Code : </label>
          
            
            <input class="form-input" matInput #input [attr.maxlength]="maxLength"
            required [ngModel]="Compte.code" name="code"  />
            
         
        </div>
        
        
        <div *ngIf="invalidInput" class="error-message">Vous ne pouvez ajouter qu'un seul chiffre au code.</div>
        <div class="form-group">
          <label class="form-label" for="libele">Libell√©:</label>
          <input
            class="form-input"
            id="libele"
            required
            [(ngModel)]="Compte.libele"
            name="libele"
          />
        </div>
         
        <div>
          <label class="form-label" for="description">Description:</label>
          <textarea
            class="form-input"
            id="description"
            required
            [(ngModel)]="Compte.description"
            name="description"
          ></textarea>
        </div>
        <a>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <input type="button" class="button-container" value="Sauvegarder" >
        </a> 
        <button type="submit" class="form-button">Enregistrer</button>
      </div>
    </div>
  </form>
</div>
</body>
